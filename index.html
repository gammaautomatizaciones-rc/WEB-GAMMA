  <style>
    /* ===========================
       ESTILOS GENERALES
    =========================== */
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===========================
       HEADER (PORTADA)
    =========================== */
    header {
      background: url('Images/ChatGPT Image 31 jul 2025, 04_48_08 p.m..png') no-repeat center center/cover;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 32px 0 #0008;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg,rgba(20,18,12,0.82) 58%,rgba(90,65,30,0.22) 100%);
      z-index: 1;
      pointer-events: none;
    }
    .logo-glow {
      width: 110px;
      border-radius: 50%;
      margin-bottom: 16px;
      background: rgba(22,22,22,0.19);
      box-shadow: 0 0 22px 4px #ffb34755, 0 2px 24px 0 #0009;
      filter: drop-shadow(0 0 34px #ffb34777);
      animation: logoGlow 2.5s infinite alternate;
      z-index: 2;
      position: relative;
    }
    @keyframes logoGlow {
      0% { box-shadow: 0 0 10px 2px #ffb34755, 0 2px 24px 0 #0007;}
      100% { box-shadow: 0 0 32px 8px #ffb347aa, 0 2px 36px 0 #000c;}
    }
    .logo-glow::after {
      content: '';
      position: absolute;
      left: 40px; top: 20px;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 7px 7px, #fffbe0 60%, #ffb347 100%);
      opacity: .55;
      filter: blur(2px);
      pointer-events: none;
      animation: luz1 2.7s infinite alternate;
    }
    @keyframes luz1 {
      0% { opacity: .44; transform: scale(.92);}
      100% { opacity: .88; transform: scale(1.13);}
    }
    .logo-glow::before {
      content: '';
      position: absolute;
      right: 22px; bottom: 15px;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle at 5px 5px, #ffefbd 60%, #ffb347 100%);
      opacity: .47;
      filter: blur(1.6px);
      pointer-events: none;
      animation: luz2 3.5s infinite alternate;
    }
    @keyframes luz2 {
      0% { opacity: .34; transform: scale(.95);}
      100% { opacity: .63; transform: scale(1.12);}
    }
    header > * { position: relative; z-index: 2;}
    header h1 {
      font-size: 2.6rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 5px;
      color: #fff;
      text-shadow: 0 4px 22px #000b, 0 0px 8px #ffb34722;
    }
    header h2 {
      font-size: 1.3rem;
      color: #ffb347;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px #0008;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.09rem;
      color: #ffeac5;
      background: rgba(45,37,16,0.23);
      border-radius: 7px;
      display: inline-block;
      padding: 9px 20px;
      margin-top: 12px;
      text-shadow: 0 1px 6px #0006;
      font-weight: 500;
    }

    /* ===========================
       MENÚ NAVEGACIÓN
    =========================== */
    nav {
      width: 100%;
      background: #191919;
      display: flex;
      justify-content: center;
      padding: 15px 0 10px 0;
      box-shadow: 0 2px 20px #0003;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 19px;
      font-size: 1.07rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
      transition: color .18s, border-bottom .17s;
      position: relative;
    }
    nav a:hover, nav a:focus {
      color: #ffb347;
      border-bottom: 2px solid #ffb347;
      outline: none;
    }

    /* ===========================
       FOOTER Y WHATSAPP FLOTANTE
    =========================== */
    footer {
      width: 100%;
      background: #191919;
      color: #f7f7f7;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 4px 12px 4px 12px;
      box-shadow: 0 -2px 26px #0005;
      font-size: 1.03rem;
      letter-spacing: 0.04em;
      margin-top: auto;
      border-top: 2px solid #222;
      position: relative;
      z-index: 9;
    }
    .footer-left { font-weight: 600; min-width: 180px;}
    .footer-left .marca { color: #ffb347; font-weight: 900; margin: 0 6px; letter-spacing: 1px; }
    .footer-center { display: flex; gap: 18px; align-items: center; }
    .footer-center a { color: #ffb347; font-size: 1.23rem; margin: 0 2px; transition: color .18s;}
    .footer-center a:hover { color: #ffd083;}
    .footer-right {
      text-align: right;
      font-weight: 600;
      font-size: 1.03rem;
      line-height: 1.6;
      min-width: 190px;
      padding-right: 10px;
      word-break: break-all;
    }
    .footer-right b { color: #fff; font-weight: 900; letter-spacing: 0.03em; }

    /* FOOTER RESPONSIVE */
    @media (max-width: 1120px) {
      footer { flex-direction: column; gap: 6px; text-align:center;}
      .footer-right { text-align: center; padding-right: 0; margin-top: 4px;}
      .footer-left { margin-bottom: 2px;}
    }
    @media (max-width: 650px) {
      footer { font-size: 0.97rem; padding: 5px 5px 5px 5px;}
      .footer-right { font-size: .91rem; min-width: 100px;}
      .footer-left { font-size: .97rem; min-width: 100px;}
      .footer-center a { font-size: 1.1rem;}
    }
    /* BOTÓN WHATSAPP FLOTANTE AJUSTADO */
    .whatsapp-flotante {

      bottom: 110px;
      right: 18px;
      z-index: 99;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      width: 39px; height: 39px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.38rem;
      box-shadow: 0 3px 13px #0d2a1e99;
      transition: background .13s, transform .13s;
      border: 2px solid #fff;
    }
    .whatsapp-flotante:hover { background: #1ebe5d; transform: scale(1.09);}
  </style>
