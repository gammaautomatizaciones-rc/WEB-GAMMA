<!DOCTYPE html>
<html>
<head><title>Generar Logo PNG</title></head>
<body style="background:#333;color:#fff;font-family:Arial;text-align:center;padding:40px">
  <h2>Genera el logo PNG para favicon</h2>
  <p>Hace click en el boton y se descarga automaticamente.</p>
  <canvas id="c" width="512" height="512" style="border:1px solid #555;margin:20px"></canvas>
  <br>
  <button onclick="descargar()" style="padding:14px 32px;background:#FFD700;color:#000;border:none;border-radius:8px;font-size:1.1rem;font-weight:bold;cursor:pointer">
    Descargar logo-gamma.png
  </button>
  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // Fondo negro con bordes redondeados
    const r = 80;
    ctx.beginPath();
    ctx.moveTo(r, 0);
    ctx.lineTo(512 - r, 0);
    ctx.quadraticCurveTo(512, 0, 512, r);
    ctx.lineTo(512, 512 - r);
    ctx.quadraticCurveTo(512, 512, 512 - r, 512);
    ctx.lineTo(r, 512);
    ctx.quadraticCurveTo(0, 512, 0, 512 - r);
    ctx.lineTo(0, r);
    ctx.quadraticCurveTo(0, 0, r, 0);
    ctx.closePath();
    ctx.fillStyle = '#000000';
    ctx.fill();

    // Letra G amarilla centrada
    ctx.fillStyle = '#FFD700';
    ctx.font = 'bold 340px Arial, Helvetica, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('G', 256, 268);

    function descargar() {
      const link = document.createElement('a');
      link.download = 'logo-gamma.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
